<!DOCTYPE html>

    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon.png" />
    
    <!-- Apple Touch Icons - IMPORTANT for iOS -->
    <link rel="apple-touch-icon" href="/assets/icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon.png" />

    <!-- Styles -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #F5F7FA;
        -webkit-overflow-scrolling: touch;
      }
      
      /* iOS Safe Area */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      #root {
        display: flex;
        height: 100%;
        width: 100%;
        flex: 1;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1A5F7A 0%, #2E8B57 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 100px;
        height: 100px;
        border-radius: 20px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.8);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
      }
      
      .loading-spinner {
        width: 36px;
        height: 36px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        margin-top: 28px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="/assets/icon.png" alt="Dr Maycon" class="loading-logo" />
      <div class="loading-text">Dr Maycon</div>
      <div class="loading-subtext">Carregando...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- App -->
    <noscript>Você precisa habilitar JavaScript para usar este aplicativo.</noscript>
    <div id="root"></div>
    
    <script src="/_expo/static/js/web/index-3bf24e824449a6743f9f09cf2ea1a60c.js" defer></script>
    
    <script>
      // Hide loading screen
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1500);
      });
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registrado');
            })
            .catch(function(err) {
              console.log('Erro ServiceWorker:', err);
            });
        });
      }
      
      // iOS Standalone Detection
      if (window.navigator.standalone === true) {
        document.body.classList.add('ios-standalone');
      }
    </script>
  </body>
</html>
